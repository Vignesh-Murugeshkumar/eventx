<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventx â€” Hackathon Ready</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Eventx</h1>
    <nav>
      <button id="loginBtn" class="bg-white text-blue-600 px-4 py-2 rounded">Login</button>
      <button id="logoutBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </nav>
  </header>

  <!-- Main -->
  <main class="p-6">
    <!-- Add Event (only organizers) -->
    <section id="eventFormSection" class="hidden mb-6">
      <h2 class="text-lg font-semibold mb-2">Create Event</h2>
      <input id="eventName" type="text" placeholder="Event Name" class="border p-2 rounded w-full mb-2">
      <textarea id="eventDesc" placeholder="Event Description" class="border p-2 rounded w-full mb-2"></textarea>
      <button id="addEventBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Add Event</button>
    </section>

    <!-- Events List -->
    <section>
      <h2 class="text-lg font-semibold mb-4">Upcoming Events</h2>
      <div id="eventsList" class="grid md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase config (replace with your project settings)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // --- Firestore-based replacements ---
    async function save(collection, data) {
      return await firestore.collection(collection).add(data);
    }

    async function load(collection) {
      const snapshot = await firestore.collection(collection).get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function persist(collection, id, data) {
      return await firestore.collection(collection).doc(id).set(data, { merge: true });
    }

    async function remove(collection, id) {
      return await firestore.collection(collection).doc(id).delete();
    }

    // ---- State ----
    let sessionUser = null;

    // ---- DOM ----
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const eventFormSection = document.getElementById("eventFormSection");
    const eventsList = document.getElementById("eventsList");
    const addEventBtn = document.getElementById("addEventBtn");

    // ---- Events ----
    async function loadEvents() {
      eventsList.innerHTML = "<p class='text-gray-500'>Loading events...</p>";
      const events = await load("events");
      eventsList.innerHTML = "";
      events.forEach(event => {
        const div = document.createElement("div");
        div.className = "bg-white shadow rounded p-4";
        div.innerHTML = `
          <h3 class="text-lg font-bold">${event.name}</h3>
          <p class="text-gray-700 mb-2">${event.description}</p>
          <button onclick="registerForEvent('${event.id}')" class="bg-green-600 text-white px-3 py-1 rounded">Register</button>
        `;
        eventsList.appendChild(div);
      });
    }

    async function addEvent() {
      const name = document.getElementById("eventName").value.trim();
      const desc = document.getElementById("eventDesc").value.trim();
      if (!name || !desc) return alert("Please fill all fields");

      await save("events", {
        name, description: desc, createdBy: sessionUser.email, createdAt: new Date().toISOString()
      });

      document.getElementById("eventName").value = "";
      document.getElementById("eventDesc").value = "";
      loadEvents();
    }

    async function registerForEvent(eventId) {
      if (!sessionUser) {
        alert("Please login first!");
        return;
      }
      await save("registrations", {
        eventId,
        user: sessionUser.email,
        registeredAt: new Date().toISOString()
      });
      alert("Registered successfully!");
    }

    // ---- User Auth (basic demo: fake login) ----
    loginBtn.addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      if (!email || !password) return;

      const users = await load("users");
      const found = users.find(u => u.email === email && u.password === password);

      if (found) {
        sessionUser = { email };
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        eventFormSection.classList.remove("hidden");
        alert("Login successful!");
      } else {
        await save("users", { email, password, role: "organizer" });
        sessionUser = { email };
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        eventFormSection.classList.remove("hidden");
        alert("New account created!");
      }
    });

    logoutBtn.addEventListener("click", () => {
      sessionUser = null;
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      eventFormSection.classList.add("hidden");
    });

    addEventBtn.addEventListener("click", addEvent);

    // ---- Init ----
    loadEvents();
  </script>
</body>
</html>
